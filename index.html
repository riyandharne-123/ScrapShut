<!DOCTYPE html>
<html lang="en">
<head>
    <IfModule mod_headers.c style="display: none;">
        Header set Access-Control-Allow-Origin "*"
        </IfModule>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrap Shut</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>


<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
  duration:2000,
  });
</script>
  </head>
<body>
    <!--NAVBAR-->
    
  <nav>
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo center">Jquery Ajax</a>
    </div>
  </nav>
  <!--dyanmic data-->
  <script>
  $(document).ready(function(){
    $.getJSON("https://backend.scrapshut.com/api/service/post/",function(data){
     var json_data='';
     console.log(data);
     $.each(data.results,function(key,value){
json_data+='<div class="row"  >';
json_data+='<div class="col s12 m6  center-align" >';
json_data+=' <div class="card blue-grey darken-1">';
json_data+='<div class="card-content white-text">';
json_data+='<span class="card-title">'+'<h3>'+value.author+'</h3>'+'</span>';
json_data+='<h5>'+'ID: '+value.id+'</h5>';
json_data+='<h5>'+'Time of Publishing: '+value.created_at+'</h5>';
json_data+='<h5>'+'Review: '+value.review+'</h5>';
json_data+='<h5>'+'Rating: '+value.rate+'/5'+'</h5>';
json_data+='<div class="card-action">'+
'<a href="'+value.url+'">'+value.url+'</a>';
json_data+='</div>';
json_data+='</div>';
json_data+='</div>';
json_data+='</div>';
json_data+='</div>';
     });
     $('#dynamic-content').append(json_data);
    });
      });
      </script>
  <style>
   .col:hover{
       transition-duration:0.4s;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
    body{
      background-color: #fff;
    }

  </style>
 <div id="dynamic-content"  data-aos="fade-left">
 </div>
       
</body>
</html>
