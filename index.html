<body>
    <!--NAVBAR-->
  <div class="navbar-fixed">
    <nav>
      <div class="container">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo center">Jquery Ajax</a>
      </div>
    </div>
    </nav>
  </div>
        
  <!--dyanmic data-->
  <script>
  $(document).ready(function(){
    $.getJSON("https://backend.scrapshut.com/api/service/post/",function(data){
     var json_data='';
     console.log(data);
     $.each(data.results,function(key,value){
json_data+='<div class="row"  >';
json_data+='<div class="col s12 m7  " >';
json_data+=' <div class="card blue-grey darken-1">';
json_data+='<div class="card-content white-text">';
json_data+='<span class="card-title">'+'<h4>'+value.author+'</h4>'+'</span>';
json_data+='<h5>'+'ID: '+value.id+'</h5>';
json_data+='<h5>'+'Time of Publishing: '+Date(value.created_at)+'</h5>';
json_data+='<h5>'+'Review: '+value.review+'</h5>';
json_data+='<h5>'+'Rating: '+value.rate+'/5'+'</h5>';
json_data+='<div class="card-action">'+
'<a href="'+value.url+'">'+value.url+'</a>';
json_data+='</div>';
json_data+='</div>';
json_data+='</div>';
json_data+='</div>';
json_data+='</div>';
     });
     $('#dynamic-content').append(json_data);
    });
      });
      </script>

  <style>
    .col{
      border-radius: 5px;
      padding:10px;
    }
    .card{
       border-radius: 15px;
    }
    .card:hover{
  
  transform: rotate(10deg);
     transition-duration: 2s;
    }
    .card-content{
      padding: 2px;
    }

    body{
      background-color: #fff;
    }
html{
  scroll-behavior: smooth;
}

  </style>
  <div class="container">
 <div id="dynamic-content"  data-aos="fade-left" >
 </div>
    </div>
</body>
